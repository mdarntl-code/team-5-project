<section id="about-us" class="about">
  <div class="container about-container">

    <div class="about-wrapper">

      <div class="about-img-wrapper">
        <picture class="about-picture">

          <source
            srcset="/img/about-phone-1x.webp 1x, /img/about-phone-2x.webp 2x"
            media="(max-width: 767px)"
            type="image/webp"
          />

          <source
            srcset="/img/about-tablet-1x.webp 1x, /img/about-tablet-2x.webp 2x"
            media="(max-width: 1439px)"
            type="image/webp"
          />

          <source
            srcset="/img/about-pc-1x.webp 1x, /img/about-pc-2x.webp 2x"
            media="(min-width: 1440px)"
            type="image/webp"
          />

          <img
            class="about-img"
            src="/img/about-phone-1x.webp"
            alt="ArtistsHub team"
          />

        </picture>
      </div>

      <div class="about-content">

        <svg class="about-icon">
          <use href="/img/sprite.svg#icon-logo-icon"></use>
        </svg>

        <h2 class="about-title">About ArtistsHub</h2>

        <p class="about-text">
          At ArtistsHub, our mission is to connect music lovers with the artists
          they adore. We strive to create a vibrant community where discovering
          new music is as enjoyable as listening to it.
        </p>

      </div>

    </div>

  </div>
</section>
